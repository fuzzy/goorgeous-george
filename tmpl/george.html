<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>{{.Title}}</title>
    <style>
      .content{
          width: 75%;
          position: relative;
          top: 25px;
	  left: 12%;
          bottom: 25px;
          background: #d1d1d1;
          padding: 10px;
          overflow:auto;
      }
      .breadcrumbs {
	  position: relative;
	  top: 25px;
	  left: 13%;
      }
      table{
          border: 1px solid black;
          padding: 2px;
      }
      tr{padding: 2px;}
      td{padding: 2px;}
      tr:nth-child(odd){background: #eeeeee;}
      tr:nth-child(even){background: #afafaf;}
      h1{color:#2769aa;}
      h2{color:#275988;}
      h3{color:#275966;}
      .TODO{color:red;}
      .DONE{color:green;text-decoration:line-through;}
      .tags{color:#348693;text-decoration:underline;}
      .logo{
	  float: left;
	  width: 100%;
          border: 0px;
          background: #ffffff;
	  border-bottom: solid 1px black;
      }
    </style>
  </head>
  <body>
    <div class="logo">
      <img style="float:left;" src="https://kathleenhalme.com/images/japan-clipart-sumo-6.png" width="75px" height="75px">
    <h1>GoOrgEous George</h1>
    </div>
    <div class="breadcrumbs">[<a href="/">Home</a>]</div>
    <div class="content">
      {{.Payload}}
    </div>
  </body>
</html>
